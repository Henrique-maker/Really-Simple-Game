<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Mini-Game</title>
</head>
<body>
    <div class="container">
        <h1>The Really Simple Game</h1>
        <div id="game" onclick="jump()">
            <div id="character"></div>
            <div id="block"></div>
        </div>
        <div class="buttons">
            <button type="button" class="play" onclick="startGame()">Play</button>
            <button type="button" class="btn" onclick="darkMode()"><span></span></button>
        </div>
    </div>
    
</body>
</html>
